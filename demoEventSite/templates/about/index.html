{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <header class="mx-auto max-w-fit mb-8">
        <h1 class="font-bold text-3xl text-center mb-5">{{ heading }}</h1>
        <p class="font-semibold text-xl text-center text-gray-400">{{ subheading }}</p>
    </header>
    <div>
        <img src="{{ hero_image }}"/>
        <div class="[&>p]:my-10">
            {{ body_content_1|safe }}
        </div>
        <div class="flex justify-between gap-5">
            <img src={{ inset_image_1 }}/>
            <img src={{ inset_image_2 }}/>
        </div>
        <div class="[&>p]:my-10">
            {{ body_content_1|safe }}
        </div>
    </div>
{% endblock %}
