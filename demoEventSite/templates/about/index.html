{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <header class="mx-auto max-w-fit mb-8">
        <h1 class="font-bold text-3xl text-center mb-5">{{ heading }}</h1>
        <p class="font-semibold text-xl text-center text-gray-400">{{ subheading }}</p>
    </header>
    <div>
        <img src="{{ hero_image }}"/>
        <div class="flex py-10 justify-between gap-5">
            <div class="[&>p]:my-10">
                {{ body_content_1|safe }}
            </div>
            <img class="max-w-sm" src={{ inset_image_1 }}/>
        </div>
    </div>
    <div class="flex pb-10 justify-between gap-5">
        <img class="max-w-sm" src={{ inset_image_2 }}/>
        <div class="[&>p]:my-10 ">
            {{ body_content_2|safe }}
        </div>
    </div>
    </div>
{% endblock %}
